<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="area1" class="area">
        * 아이디 : <input type="text" id="userId" required>
        <br>
        <label style="font-size: 5px; color: gray;">첫글자는 반드시 영문자로, 그리고 영문자, 숫자를 포함하여 총 4~12자로 입력하시오.</label>
        <br><br>

        * 비밀번호 : <input type="password" id="userPwd" required><br>
        <label style="font-size: 5px; color: gray;">영문자, 숫자, 특수문자(!@#$%^)로 총 8~15자로 입력하시오.</label>
        <br><br>

        * 비밀번호 확인 : <input type="password" id="checkPwd" required><br>
        <label style="font-size: 5px; color: gray;">위의 비밀번호와 일치하게 입력하시오.</label>
        <br><br>

        * 이름 : <input type="text" id="name" required><br>
        <label style="font-size: 5px; color: gray;">한글로만 이루어져야 하며 2글자 이상으로 입력하시오.</label>
        <br><br>

        * 이메일 : <input type="email" id="name"><br>
        <label style="font-size: 5px; color: gray;">이메일 형식에 맞춰서 입력하시오.</label>
        <br><br>

        * 취미 : <input type="text" id="hobby" placeholder="축구, 농구, 야구, 독서 등"><br>
        <br>

        * 거주지 : <select>
                        <option value="s" selected>서울</option>
                        <option value="g">경기도</option>
                        <option value="other">기타</option>
                </select><br>
        <br>
        <button onclick="signUp();">회원가입</button> <input type="reset" value="취소">
    </form>
    
    <script>
        function signUp(){
            let area1 = document.getElementById("area1");
            let regExp = /^[a-zA-z][a-zA-z0-9]{4,12}/;
            
            if(!regExp.test(document.getElementById("userId").value)){
                alert("아이디를 잘못입력하셨습니다.\n다시 입력하세요.");
            }

        }
    </script>
</body>
</html>
