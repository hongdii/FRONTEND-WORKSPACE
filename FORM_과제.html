    <!-- 회원가입 동의서 과제 -->
    <fieldset>
        <legend>회원가입 동의서</legend>
        <form>
            이용약관 동의(필수)
            <br>
            <textarea name="content" cols="50" rows="10" style="resize:none;">여러분을 환영합니다.
네이버 서비스 및 제품(이하 '서비스')을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 '네이버')와 이를 이용하는 네이버 서비스 회원(이하 '회원') 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.

            </textarea>
            <br>
            <input type="radio" id="agree1" name="Y/N" value="Y">
            <label for="agree1">동의합니다.</label>
            <input type="radio" id="disagree1" name="Y/N" value="N">
            <label for="disagree1">동의하지 않습니다.</label>

        <br><br>

            개인정보 수집 및 이용 동의(필수)
            <br>
            <textarea name="content" cols="50" rows="10" style="resize:none;">개인정보보호법에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간, 동의 거부권 및 동의 거부 시 불이익에 관한 사항을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 네이버 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 네이버는 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다.
            </textarea>
            <br>
            <input type="radio" id="agree2" name="Y/N2" value="Y">
            <label for="agree2">동의합니다.</label>
            <input type="radio" id="disagree2" name="Y/N2" value="N">
            <label for="disagree2">동의하지 않습니다.</label>

            <br><br>

            <input type="checkbox" name="allAgree" value="allagree" id="allagree">
            <label for="allagree">모두 동의합니다.</label>
            
            <br><br>
            
            <button type="reset">취소</button>
            <button type="submit">확인</button>
        </form>
    </fieldset>

    <br><br>
    <hr>

    <fieldset>
        <legend>회원가입 양식</legend>

            <input type="text" name="address" size="20">
            <input type="button" value="우편번호찾기">
            <input type="checkbox" name="agree_post">우편 수신 동의
            
            <br><br>
            
            이메일<br>
            <input type="email" name="email" size="35">
            <input type="checkbox"  name="agree_email">이메일 수신 동의
            
            <br><br>
            
            휴대폰번호<br>
            <select>
                <option selected>010</option>

            <input type="text" size="5"> - <input type="text" size="5">
            <input type="checkbox"  name="agree_text">문자 수신 동의
            
            <br><br>

            <button type="reset">초기화</button>
            <button type="submit">가입하기</button>
        </form>

    </fieldset>
